<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="dashboard-wrapper">
        <aside>
            <h1>Dashboard</h1>
            <div class="sidebar__profile">
                <img src="../images/photo_2021-02-23_08-17-07.jpg" alt="">
                <div class="profile__info">
                    <strong>Hilola Fayoziddinova</strong>
                    <small>User</small>
                </div>
            </div>
            <ul class="sidebar__menu">
                <li class="menu__item"><a href="./dashboard.html?page=create">Create Post</a></li>
                <li class="menu__item"><a href="./dashboard.html?page=manage">Manage Posts</a></li>
            </ul>
            <button class="sidebar__signout" id="sign-out">Sign Out?</button>
        </aside>
        <main>
            <div data-content-name="create" id="create-content" class="create-content">
                <h2>Create New Post</h2>
                <form id="create-post-form">
                    <label for="title">
                        Post title
                        <input type="text" id="title">
                    </label>
                    <label for="image">
                        Post image 
                        <div>
                            <input type="url" id="image">
                        <select data-category-id="hello" id="categories"></select>
                        </div>
                    </label>
                    <label for="description">
                        Post description
                        <textarea id="description"></textarea>
                    </label>
                    <div>
                        <button type="submit" >Create Post</button>
                    </div>
                </form>
            </div>
            <div data-content-name="manage"  class="manage-posts">
                <h2>Manage Posts</h2>
                <div id="manage-posts" class="manage-posts-grid"></div>
                <div class="modal-delete-wrapper">
                    <div class="modal-delete">
                    <button id="modal-delete-close" class="fas fa-times"></button>
                    <h3>Delete Post</h3>
                    <p id="check-deleting">Are you sure to delete this Article?</p>
                    <button class="model-delete-btn">Delete</button>
                </div>
                </div>
                <div class="edit-form-wrapper">
                    <form id="edit-form">
                        <button type="button" id="modal-edit-close" class="fas fa-times"></button>
                        <label for="post-title">
                            Post title
                            <input type="text" id="post-title">
                        </label>
                        <select name="" id="select">
                            <option value="select">Select post category</option>
                        </select>
                        <label for="post-image">
                            Post image
                            <input type="url" id="post-image">
                        </label>
                        <label for="description">
                        Post description
                        <textarea id="post-description"></textarea>
                    </label>
                    <div>
                        <button type="submit" id="post-creator">Create Post</button>
                    </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/dashboard.js"></script>
</body>
</html>
